  <main>
    <h1 id="contacto">Contacto</h1>
    <h2 id="mensaje">Dejanos tú mensaje</h2>
    <div class="contact-form-container">
      <div class="row align-items-center">
        <div class="col-md-6">
          <form id="contact-form" novalidate>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control input-nombre" id="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" class="form-control input-apellido" id="apellido" required>
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">E-mail:</label>
              <input type="email" class="form-control input-email" id="correo" required>
            </div>
            <div class="mb-3">
              <label for="confirma_email" class="form-label">Confirmá tu correo:</label>
              <input type="email" class="form-control input-confirm-email" id="confirma_email" required>
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono:</label>
              <input type="tel" class="form-control input-telefono" id="telefono" pattern="[0-9]+" required>
            </div>
            <div class="mb-3">
              <label for="consulta" class="form-label">Consulta:</label>
              <textarea class="form-control input-consulta" id="consulta" rows="4" required></textarea>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-enviar">Enviar</button>
            </div>
            <div id="mensaje-validacion" class="mt-3"></div>
          </form>
        </div>
        <div class="col-md-6 text-center">
          <img src="../img/fotoformulario.jpg" alt="Imagen de consulta" class="img-fluid form-image rounded shadow">
        </div>
      </div>
    </div>
  </main>
